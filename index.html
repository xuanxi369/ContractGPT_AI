<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>ContractGPT · The Era of Intelligence</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
  
  <style>
    /* =========================================
       1. 核心基础设定 (Core)
       ========================================= */
    :root {
      --bg-dark: #050505;
      --text-main: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.6);
      --accent: #d4af37; /* 香槟金 */
      --font-serif: 'Playfair Display', serif;
      --font-sans: 'Inter', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background-color: var(--bg-dark);
      color: var(--text-main);
      font-family: var(--font-sans);
      height: 100vh;
      width: 100vw;
      overflow: hidden; /* 禁止滚动，保持海报感 */
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* 链接重置 */
    a { text-decoration: none; color: inherit; transition: 0.3s; }

    /* =========================================
       2. 沉浸式氛围背景 (Atmosphere)
       ========================================= */
    .atmosphere {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: #000;
    }

    /* 流动的极光/深海光斑 */
    .aurora {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.5;
      animation: drift 25s infinite ease-in-out alternate;
    }

    .aurora.one {
      top: -20%; left: -10%; width: 80vw; height: 80vw;
      background: radial-gradient(circle, #51d3d3 0%, transparent 70%);
    }

    .aurora.two {
      bottom: -30%; right: -10%; width: 90vw; height: 90vw;
      background: radial-gradient(circle, #442d98 0%, transparent 70%);
      animation-delay: -8s;
    }

    /* 胶片噪点 - 增加高级质感 */
    .grain {
      position: fixed;
      inset: 0;
      /* background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E"); */
      pointer-events: none;
      z-index: 0;
    }

    @keyframes drift {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(40px, 60px) scale(1.1); }
    }

    /* =========================================
       3. 极简布局 (Layout)
       ========================================= */
    .container {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px 60px;
    }

    /* 顶部导航 */
    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 1.5s ease-out;
    }

    .brand {
      font-family: var(--font-serif);
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 0.05em;
    }

    .menu {
      display: flex;
      gap: 40px;
    }

    .menu-item {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--text-muted);
      cursor: pointer;
      position: relative;
    }

    .menu-item::after {
      content: '';
      position: absolute;
      bottom: -5px; left: 0; width: 0; height: 1px;
      background: #fff;
      transition: width 0.3s;
    }
    .menu-item:hover { color: #fff; }
    .menu-item:hover::after { width: 100%; }

    /* 中间核心内容区 */
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    /* 装饰性线条 */
    .line {
      width: 1px;
      height: 100px;
      background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.3), transparent);
      margin-bottom: 30px;
      animation: growY 1.5s ease-out;
    }

    .tagline {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.6em;
      color: var(--accent);
      margin-bottom: 2rem;
      animation: fadeInUp 1.2s ease-out 0.3s backwards;
    }

    /* 巨大的主标题 */
    .headline {
      font-family: var(--font-serif);
      font-size: clamp(4rem, 10vw, 9rem); /* 响应式巨型字体 */
      line-height: 0.95;
      font-weight: 400;
      color: transparent;
      background: linear-gradient(135deg, #fff 20%, #999 100%);
      -webkit-background-clip: text;
      margin-bottom: 3rem;
      animation: fadeInUp 1.2s ease-out 0.5s backwards;
    }
    
    .headline em {
      font-style: italic;
      font-weight: 300;
      color: #fff;
      display: block; /* 换行显示强调词 */
    }

    /* 按钮样式 */
    .action-wrap {
      animation: fadeInUp 1.2s ease-out 0.8s backwards;
    }

    .enter-btn {
      display: inline-block;
      padding: 18px 48px;
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 100px;
      color: #fff;
      font-size: 0.9rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      background: transparent;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
    }

    /* 按钮悬停动效 */
    .enter-btn::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #fff;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
      z-index: -1;
    }

    .enter-btn:hover {
      color: #000;
      border-color: #fff;
      transform: scale(1.05);
    }

    .enter-btn:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* 底部信息 */
    .footer {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: var(--text-muted);
      letter-spacing: 0.05em;
      animation: fadeIn 1.5s ease-out 1s backwards;
    }

    /* =========================================
       4. 过渡遮罩 (Transition Overlay)
       ========================================= */
    .transition-curtain {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 999;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }
    .transition-curtain.active {
      opacity: 1;
      pointer-events: all;
    }

    /* 动画关键帧 */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes growY { from { transform: scaleY(0); } to { transform: scaleY(1); } }

    /* 移动端适配 */
    @media (max-width: 768px) {
      .container { padding: 30px 20px; }
      .menu { display: none; } /* 移动端隐藏菜单，保持极简 */
      .headline { font-size: 15vw; margin-bottom: 2rem; }
      .enter-btn { padding: 15px 35px; font-size: 0.8rem; }
    }
  </style>
</head>
<body>

  <div class="atmosphere">
    <div class="aurora one"></div>
    <div class="aurora two"></div>
    <div class="grain"></div>
  </div>

  <div class="transition-curtain" id="curtain"></div>

  <main class="container">
    <nav class="nav-bar">
      <div class="brand">CONTRACT GPT</div>
      <div class="menu">
        <span class="menu-item">宣言</span>
        <span class="menu-item">解决方案</span>
        <span class="menu-item">关于</span>
      </div>
    </nav>

    <section class="hero">
      <div class="line"></div>
      <span class="tagline">从数据到智能</span>
      
      <h1 class="headline">
        重新定义 <br>
        <em>协议</em>
      </h1>

      <div class="action-wrap">
        <a href="login.html" class="enter-btn" id="enter-link">
          进入系统
        </a>
      </div>
    </section>

    <footer class="footer">
      <span>© 2025 ContractGPT Inc.</span>
      <span>沉浸式体验</span>
    </footer>
  </main>

  <script>
    // 简单的页面跳转过渡逻辑
    document.getElementById('enter-link').addEventListener('click', function(e) {
      e.preventDefault(); // 阻止默认直接跳转
      
      const targetUrl = this.getAttribute('href');
      const curtain = document.getElementById('curtain');
      
      // 1. 激活黑幕（淡入黑色）
      curtain.classList.add('active');
      
      // 2. 等待黑幕完全盖住后（800ms），再进行页面跳转
      setTimeout(() => {
        window.location.href = targetUrl;
      }, 800);
    });
  </script>
</body>
</html>
